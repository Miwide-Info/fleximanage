version: '3.8'

services:
  # Frontend Development Server (Dynamic React)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: flexi-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"   # React dev server on port 3001 to avoid backend conflict
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable file watching in containers
      - REACT_APP_API_BASE_URL=http://localhost:3000
      - REACT_APP_API_BASE_URL_HTTPS=https://localhost:3443
    volumes:
      - ./frontend/src:/app/src:ro           # Mount source for hot reloading
      - ./frontend/public:/app/public:ro     # Mount public assets
      - ./frontend/package.json:/app/package.json:ro
      - frontend_node_modules:/app/node_modules  # Persistent node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flexi-network
    command: npm start

volumes:
  frontend_node_modules:

networks:
  flexi-network:
    external: true